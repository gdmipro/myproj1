<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    section {
        width: 1500px;
        height: 1200px;
        border: 1px solid blue;
        margin: 0 auto;


    }

    img { height: 250px; padding: 20px; transition: .3s;  }

    img:hover { filter: brightness(80%); cursor: pointer; }

    div {
        display: flex;
        flex-wrap: wrap;
      padding: 20px;

    }

</style>

</head>
<body>
    
 <section>
<div id="pic"></div>
</section>   


<!-- <img src="images/1.jpg">
<img src="images/2.jpg">
<img src="images/3.jpg"> -->

<script>

    let s = '';

    for (i=1; i<11; i++) {

        s += `<img src="images/${i}.jpg">`;

    }

    pic.innerHTML = s

</script>



</body>
</html>
